<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:replace="fragments/layout :: common_header"></head>

<body>
	<div class="container">
		<nav th:replace="fragments/layout::navbar"></nav>
		
		<div class="jumbotron">
			<h3  th:text="#{target.form.addATarget}">add new target</h3>
			<form th:object="${stockEntity}" id="add_new_target" method="post" role="form">
				
				
				<div class="form-group">
					<label for="stockCode"  th:text="#{target.stockCode}">code</label>
					<input type="text" class="form-control" id="stockCode" th:field="${stockEntity.stockCode}" th:placeholder="#{target.form.placeholder.stockCode}" />
					<p th:if="${#fields.hasErrors('stockCode')}" th:errors="${stockEntity.stockCode}">stockCode error</p>
				</div>
				
				<div class="form-group">
					<label for="stockName"  th:text="#{target.stockName}">名称</label>
					<input type="text" class="form-control" id="stockName" th:field="${stockEntity.stockName}" th:placeholder="#{target.stockName}" />
					<p th:if="${#fields.hasErrors('stockName')}" th:errors="*{stockName}">stock name error</p>
				</div>
				
				<div class="form-group">
					<label for="currentPrice" th:text="#{target.currentPrice}">current price</label>
					<input type="text" class="form-control" id="currentPrice" th:field="${stockEntity.currentPrice}" th:placeholder="#{target.form.placeholder.currentPrice}" />
					
				</div>
				
				<div class="form-group">
					<label for="aiPrice"  th:text="#{target.aiPrice}">ai price</label>
					<input type="text" class="form-control" id="aiPrice" th:field="${stockEntity.aiPrice}" th:placeholder="#{target.form.placeholder.aiPrice}" />
					
				</div>
				
				<div class="form-group">
					<label for="aiRoi"  th:text="#{target.aiRoi}">ai roi</label>
					<input type="text" class="form-control" id="aiRoi" th:field="${stockEntity.aiRoi}" th:placeholder="#{target.form.placeholder.aiRoi}" />
				</div>
				
				<div class="form-group">
					<input type="hidden" th:field="${stockEntity.owner}" th:value = "${stockEntity.owner}"/>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
				
			</form>
		</div>
		
		
		<div th:replace="fragments/footer :: footer"></div>
	
	
	</div> <!-- /container -->
	
	
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    
    
</body>
</html>
