<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:replace="/fragments/layout :: common_header"></head>

<body>
	<div class="container">
		<nav th:replace="/fragments/layout::navbar"></nav>
		
		<div class="jumbotron">
			<div class="table-responsive" >
				<h1>balance</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>cash Start</th>
							<th>cash Left</th>
							<th>market Left</th>
							<th>profit</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text = "${owner.cashStart}">[cash start]</td>
							<td th:text="${owner.cashLeft}">[cash left]</td>
							<td th:text="${owner.marketLeft}">[market left]</td>
							<td th:text="${owner.cashLeft} + ${owner.marketLeft} - ${owner.cashStart}">[profit]</td>
						</tr>
					</tbody>
				</table>
				<ul class="nav nav-pills">
					<li><a class="btn btn-info" th:href="@{'/stock/target/'}">返回</a></li>
				</ul>
			</div>
			
		</div>
		
		
		<div th:replace="fragments/footer :: footer"></div>
	
	
	</div> <!-- /container -->
	
	
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/js/ie10-viewport-bug-workaround.js"></script>
    
    
</body>
</html>
