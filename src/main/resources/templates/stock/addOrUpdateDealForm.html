<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/layout :: common_header"></head>

<body>
	<div class="container">
	
		<nav th:replace="/fragments/layout::navbar"></nav>
		
		<div class = "jumbotron">
			<h1 th:with="text='add a deal'" th:text="${text}">add a deal</h1>
			<form th:object="${dealEntity}" id="add_new_deal" method="post" role="form">
				<div class="form-group">
					<label for="stockCode">stockCode</label>
					<input type="text" class="form-control" id="stockCode" th:field="${dealEntity.stockCode}" placeholder="stockCode"/>
					<p th:if="${#fields.hasErrors('stockCode')}" th:errors="${dealEntity.stockCode}">stockCode error</p>
				</div>
				
				<div class="form-group">
					<label for="dealTime">dealTime</label>
					<input type="text" class="form-control" id="dealTime" th:field="${dealEntity.dealTime}" placeholder="dealTime"/>
					<p th:if="${#fields.hasErrors('dealTime')}" th:errors="*{dealTime}" >deal time error</p>
					
				</div>
				
				<div class="form-group">
					<label for="dealPrice">dealPrice</label>
					<input type="text" class="form-control" id="dealPrice" th:field="${dealEntity.dealPrice}" placeholder="dealPrice"/>
					<p th:if="${#fields.hasErrors('dealPrice')}" th:errors="*{dealPrice}">deal price error</p>
				</div>
				
				<div class="form-group">
					<label for="buyOrSell">buyOrSell</label>
					<input type="text" class="form-control" id="buyOrSell" th:field="${dealEntity.buyOrSell}" placeholder="buyOrSell"/>
					<p th:if="${#fields.hasErrors('buyOrSell')}" th:errors="*{buyOrSell}">buy or sell error</p>
				</div>
				
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
